<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainian Stress Marker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/290px-Flag_of_Ukraine.svg.png"
            alt="Ukrainian Flag">
        <h1>Ukrainian Stress Marker</h1>
    </header>
    <div id="input--text">
        <textarea placeholder="Insert text here" name="source" id="source" cols="30" rows="10"></textarea>
        <button>Check</button>
    </div>
    <div id="output--text">
        <textarea placeholder="Output will appear here" name="output" id="output" cols="30" rows="10"></textarea>
    </div>

</body>
<script src="script.js"></script>

</html>
